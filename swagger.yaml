tags:
  - name: authentication
    description: Authentication API
  - name: users
    description: Users API
  - name: articles
    description: Articles API
  - name: media
    description: Media API

paths:
  #LOGIN
  /auth/login:
    post:
      tags:
        - authentication
      summary: Login
      description: Login
      operationId: login
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Login
          required: true
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
                description: user Email
              password:
                type: string
                description: user Password
      responses:
        "200":
          description: Login
          schema:
            $ref: "#/definitions/authentication"
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error

  #LOGOUT
  /auth/logout:
    get:
      tags:
        - authentication
      summary: Logout
      security:
        - bearerAuth: []
      description: Logout
      operationId: logout
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        "200":
          description: Logout
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
  
definitions:
  users:
    type: object
    required: -email
      -password
    properties:
      email:
        type: string
        description: user Email
      password:
        type: string
        description: user Password
      name:
        type: string
        description: user Name
      address:
        type: string
        description: user Address
      phone:
        type: string
        description: user Phone number
      dob:
        type: string
        description: user Date of Birth
      avatar:
        type: string
        description: user Avatar

  authentication:
    type: object
    required: -token
      -user
    properties:
      token:
        type: string
        description: token
      user:
        type: object
        description: user
        $ref: "#/definitions/users"

  articles:
    type: object
    required: -title
      -content
      -image
    properties:
      title:
        type: string
        description: article title
      content:
        type: string
        description: article content
      image:
        type: string
        description: article image
